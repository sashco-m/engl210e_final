{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Enter Access Token{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="token">Token</label>
    <input name="token" id="token" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
